<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="script/cart.js" defer></script>
    <script src="script/contact.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7e4dac37c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="nav-container">
          <a href="/index.html"
            ><img
              src="image/manalys-dessert-delivery-logo.png"
              alt="manalys cake delivery logo"
          /></a>

          <nav>
            <a href="events.html">Events</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
          </nav>
        </div>

        <button id="navigate-to-cart" class="cart-button">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <div class="contact-container">
      <h1 class="title">Contact us</h1>
      <p class="regular-text">Our address is:</p>
      <p class="regular-text">101, Smith Street, Vancouver, BC</p>
      <p class="regular-text">Phone: 123-456-789</p>
      <p class="regular-text">Sharing hapiness everywhere!<br />Join us!</p>

      <!-- todo: validade this form -->

      <form action="index.html" method="post">
        <div class="form-group">
          <label for="name">Type your name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Please enter a valid email address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="user@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Type your message</label>
          <textarea
            id="message"
            name="message"
            placeholder="..."
            required
          ></textarea>
        </div>
        <button class="contact-button" id="contact-button" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
