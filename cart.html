<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="image/manalys-dessert-delivery-logo.png"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <script src="script/cart.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7e4dac37c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="nav-container">
          <a href="/index.html"
            ><img
              src="image/manalys-dessert-delivery-logo.png"
              alt="manalys cake delivery logo"
          /></a>

          <nav>
            <a href="events.html">Events</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>

        <button id="navigate-to-cart" class="cart-button">
          <span id="cart-button-amount">0</span>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <main>
      <section class="cart-container">
        <div class="cart-details-container">
          <h1 class="cart-title">Your Cart</h1>
          <div class="cart-items-container">
            <ul id="cart-items" class="cart-items regular-text"></ul>
          </div>

          <div class="cart-summary-container">
            <p class="cart-total regular-text">
              Total: $<span id="cart-total">0.00</span>
            </p>
            <p class="cart-amount regular-text">
              Total number of items: <span id="cart-amount">0</span>
            </p>
            <button id="navigate-to-checkout" class="cart-checkout-button">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
