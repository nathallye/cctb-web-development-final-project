<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="image/manalys-dessert-delivery-logo.png"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script src="script/cart.js" defer></script>
    <script src="script/checkout.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7e4dac37c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="nav-container">
          <a href="/index.html"
            ><img
              src="image/manalys-dessert-delivery-logo.png"
              alt="manalys cake delivery logo"
          /></a>

          <nav>
            <a href="events.html">Events</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>

        <button id="navigate-to-cart" class="cart-button">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <div class="container">
      <form id="checkout-form" action="confirmation.html">
        <div class="row">
          <div class="column">
            <h1 class="title">Deliver Address</h1>
            <div class="input-box">
              <label for="full-name">Full Name</label>
              <input id="full-name" type="text" placeholder="Manaly Stanly" />
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="example@example.com"
              />
            </div>
            <div class="input-box">
              <label for="address">Address</label>
              <input
                id="address"
                type="text"
                placeholder="Room - Street - Locality"
              />
            </div>
            <div class="input-box">
              <label for="city">City</label>
              <input id="city" type="text" placeholder="Vancouver" />
            </div>

            <div class="flex">
              <div class="input-box">
                <label for="state">State</label>
                <input id="state" type="text" placeholder="BC" />
              </div>
              <div class="input-box">
                <label for="zip-code">Zip Code</label>
                <input id="zip-code" type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="column">
            <h1 class="title">Payment</h1>
            <div class="input-box">
              <label>Cards Accepted</label>
              <i class="fa-brands fa-cc-visa"></i>
              <i class="fa-brands fa-cc-mastercard"></i>
              <i class="fa-brands fa-cc-discover"></i>
            </div>
            <div class="input-box">
              <label for="card-name">Name On Card</label>
              <input
                id="card-name"
                type="text"
                placeholder="Ms. Manaly Stanly"
              />
            </div>
            <div class="input-box">
              <label for="card-number">Credit Card Number</label>
              <input
                id="card-number"
                type="number"
                placeholder="1111 2222 3333 4444"
              />
            </div>
            <div class="input-box">
              <label for="exp-month">Exp. Month</label>
              <input
                id="exp-month"
                type="number"
                placeholder="03"
                maxlength="2"
              />
            </div>

            <div class="flex">
              <div class="input-box">
                <label for="exp-year">Exp. Year</label>
                <input
                  id="exp-year"
                  type="number"
                  placeholder="2025"
                  minlength="4"
                />
              </div>
              <div class="input-box">
                <label for="cvv">CVV</label>
                <input id="cvv" type="number" placeholder="123" maxlength="3" />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" id="place-order-button" class="btn">
          Place order
        </button>
      </form>
    </div>
  </body>
</html>
