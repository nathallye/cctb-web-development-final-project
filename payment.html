<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/payment.css" />
    <script
      src="https://kit.fontawesome.com/7e4dac37c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Payment</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="nav-container">
          <a href="/index.html"
            ><img
              src="image/manalys-dessert-delivery-logo.png"
              alt="manalys cake delivery logo"
          /></a>

          <nav>
            <a href="events.html">Events</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>

        <button class="cart-button">
          <a href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </button>
      </div>
    </header>

    <div class="container">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title">Deliver Address</h3>
            <div class="input-box">
              <span>Full Name :</span>
              <input type="text" placeholder=" Manaly Stanly" />
            </div>
            <div class="input-box">
              <span>Email :</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="input-box">
              <span>Address :</span>
              <input type="text" placeholder="Room - Street - Locality" />
            </div>
            <div class="input-box">
              <span>City :</span>
              <input type="text" placeholder="Vancouver" />
            </div>

            <div class="fkex">
              <div class="input-box">
                <span>State :</span>
                <input type="text" placeholder="BC" />
              </div>
              <div class="input-box">
                <span>Zip Code :</span>
                <input type="number" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="column">
            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Cards Accepted :</span>
              <img src="image/creditcard.png" alt="" />
            </div>
            <div class="input-box">
              <span>Name On Card :</span>
              <input type="text" placeholder="Ms. Manaly Stanly" />
            </div>
            <div class="input-box">
              <span>Credit Card Number :</span>
              <input type="number" placeholder="1111 2222 3333 4444" />
            </div>
            <div class="input-box">
              <span>Exp. Month :</span>
              <input type="text" placeholder="August" />
            </div>

            <div class="fkex">
              <div class="input-box">
                <span>Exp. Year :</span>
                <input type="number" placeholder="2025" />
              </div>
              <div class="input-box">
                <span>CVV :</span>
                <input type="number" placeholder="123" />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
