        <div class="nav-container">
          <a href="/index.html"

            <a href="events.html">Events</a>

              <input type="text" placeholder="Vancouver" />

                <span>State :</span>
                <input type="text" placeholder="BC" />
              </div>
              <div class="input-box">
                <span>Zip Code :</span>
                <input type="number" placeholder="123 456" />
              </div>
            </div>
